<h2>Add Products</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ProductName" placeholder="Enter Products" name="product" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Prize:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="prize" placeholder="Enter Prize" name="prize" >
      </div>
    </div>
	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
